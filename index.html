<body id="mainApp" class="dark font-Poppins relative">
    <div id="app"></div>
    <div id="__maxWidth" hidden>4096</div>
    <div id="__maxHeight" hidden>4096</div>
    <div id="particles-js" class="top-0 absolute size-full">
        <!-- <canvas class="particles-js-canvas-el"></canvas> -->
    </div>

    <!-- <canvas class="particles-js-canvas-el"></canvas> -->
    <!-- <div class="fixed bottom-4 left-4 z-[2000]">
        <span class="sm:hidden dark:text-white text-black">XS</span>
        <span class="hidden sm:block md:hidden dark:text-white text-black">SM</span>
        <span class="hidden md:block lg:hidden dark:text-white text-black">MD</span>
        <span class="hidden lg:block xl:hidden dark:text-white text-black">LG</span>
        <span class="hidden xl:block dark:text-white text-black">MORE</span>
    </div> -->
    <!-- <canvas class="particles-js-canvas-el"></canvas> -->
    <!-- <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> -->
    <script src="/particles.min.js"></script>
    <script>
        const display_particles = () => {
            let particlesColor = "";
            let savingMode = localStorage.getItem("dark-mode");
            let valueArea = 2000;

            if (+document.getElementById("__maxWidth").textContent * +document.getElementById("__maxHeight").textContent <= 16777216) {
                valueArea = 350;
            }

            if (!savingMode) {
                particlesColor = "#ffffff";
            } else {
                if (savingMode == 'true') {
                    particlesColor = "#ffffff";
                } else {
                    particlesColor = "#EC00FF";
                }
            }
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 200,
                        "density": {
                            "enable": true,
                            "value_area": valueArea
                        }
                    },
                    "color": {
                        "value": particlesColor
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 3
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 1,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 4,
                            "size_min": 0.3,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": false,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 600
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": false,
                            "mode": "bubble"
                        },
                        "onclick": {
                            "enable": false,
                            "mode": "repulse"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 250,
                            "size": 0,
                            "duration": 2,
                            "opacity": 0,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 400,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        }
        window.addEventListener("load", display_particles);
    </script>
</body>
</html>
